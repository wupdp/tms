<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-серверы. Часть 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f0f0;
            background-image: url('https://source.unsplash.com/1600x900/?web,server');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="title">Бондарев К. Д.</h1>
        <p id="text">Web-серверы. Часть 1</p>
    </div>

    <script>
        function changeStyles() {
            const fonts = ["Arial", "Verdana", "Georgia", "Times New Roman", "Courier New"];
            const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#00ffff"];

            const randomFontIndex = Math.floor(Math.random() * fonts.length);
            const randomColorIndex = Math.floor(Math.random() * colors.length);

            const title = document.getElementById('title');
            const text = document.getElementById('text');

            title.style.fontFamily = fonts[randomFontIndex];
            text.style.fontFamily = fonts[randomFontIndex];

            title.style.color = colors[randomColorIndex];
            text.style.color = colors[randomColorIndex];
        }

        setInterval(changeStyles, 1000);
    </script>
</body>
</html>
